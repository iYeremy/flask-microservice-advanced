<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Asegura la compatibilidad con dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Panel experimental de cultivo urbano</title>
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1 style="color:Violet;">Simulador de crecimiento para huertas (beta)</h1>

     <!-- Action indica adónde se envían los datos; en nuestro caso, a la página predict.
     Si se omite action, se asume que es la página actual -->
	    <form action="{{ url_for('predict')}}"method="post">
	    	<input type="text" name="sunlight_hours" placeholder="Horas de luz solar (0 - 100)" required="required" /><br>
        <input type="text" name="watering_level" placeholder="Nivel de riego/aspersión (0 - 100)" required="required" /><p>

        <button type="submit" class="btn btn-primary btn-block btn-large">Calcular crecimiento tentativo</button></p>
    </form>

   <br>
   <br>
   <h4 style="color:Violet;">
   {{ prediction_text }} </h4>
   <p style="color: white; font-size: 0.9em;">
    Ingresa valores numéricos dentro del rango 0 a 100 para simular condiciones básicas de luz y riego en esta fase beta.
   </p>

 </div>


</body>
</html>
